<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 280" width="400" height="280">
  <defs>
    <!-- Gradient for sparkle glow -->
    <radialGradient id="sparkleGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:0.6" />
      <stop offset="50%" style="stop-color:#FFB84D;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:0" />
    </radialGradient>
    
    <!-- Brain gradient for depth -->
    <radialGradient id="brainGradient" cx="30%" cy="30%">
      <stop offset="0%" style="stop-color:#F06292;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E91E63;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background (transparent) -->
  <rect width="400" height="280" fill="transparent"/>
  
  <!-- Logo Symbol Group -->
  <g transform="translate(200, 85)">
    
    <!-- 4-pointed sparkle star with glow - positioned top-left -->
    <g transform="translate(-62, -42)">
      <!-- Glow effect -->
      <circle cx="0" cy="0" r="15" fill="url(#sparkleGlow)" opacity="0.5"/>
      <!-- Main 4-pointed star -->
      <path d="M0,-12 L2.5,-2.5 L12,0 L2.5,2.5 L0,12 L-2.5,2.5 L-12,0 L-2.5,-2.5 Z" 
            fill="#FFB84D" 
            stroke="#FF9800" 
            stroke-width="0.3"/>
      <!-- Inner highlight -->
      <path d="M0,-7 L1.5,-1.5 L7,0 L1.5,1.5 L0,7 L-1.5,1.5 L-7,0 L-1.5,-1.5 Z" 
            fill="#FFD700" 
            opacity="0.9"/>
    </g>
    
    <!-- Realistic Human Profile Silhouette with facial details -->
    <path d="M-42,18
             C-42,6 -38,-10 -28,-22
             C-20,-30 -8,-35 5,-34
             C18,-33 28,-28 35,-20
             C40,-14 42,-6 42,2
             C42,8 40,14 37,19
             C35,22 33,24 31,26
             C29,28 27,30 25,32
             C23,34 21,36 18,38
             C15,40 12,41 9,42
             C6,43 3,43 0,42
             L0,47
             C-2,49 -4,50 -6,51
             C-8,52 -10,52 -12,51
             C-14,50 -16,48 -18,46
             C-20,44 -22,42 -24,39
             C-26,36 -28,33 -30,30
             C-32,27 -34,24 -36,21
             C-38,20 -40,19 -42,18 Z
             
             M25,32
             C23,30 21,28 18,27
             C16,26 14,25 12,25
             C10,25 8,26 6,27
             C4,28 2,29 0,30
             
             M18,27
             C20,25 22,22 23,19
             C24,16 24,13 23,10
             
             M6,27
             C4,25 2,22 1,19
             C0,16 0,13 1,10" 
          fill="#FF6B9D" 
          stroke="#F48FB1" 
          stroke-width="1"/>
    
    <!-- Realistic facial features -->
    <!-- Nose -->
    <path d="M25,15 C27,13 28,10 27,8" 
          fill="none" stroke="#F48FB1" stroke-width="1.2"/>
    <!-- Lips -->
    <path d="M15,30 C17,32 19,32 21,30" 
          fill="#E91E63" stroke="#C2185B" stroke-width="0.5"/>
    <!-- Chin definition -->
    <path d="M10,38 C12,40 14,41 16,40" 
          fill="none" stroke="#F48FB1" stroke-width="0.8"/>
    <!-- Jaw line -->
    <path d="M16,40 C20,38 24,36 28,32" 
          fill="none" stroke="#F48FB1" stroke-width="0.8"/>
    
    <!-- Detailed Brain inside head -->
    <g transform="translate(5, 3)">
      <!-- Brain main shape with gradient -->
      <path d="M-18,-15
               C-24,-18 -25,-22 -20,-25
               C-15,-27 -8,-27 0,-25
               C8,-27 15,-27 20,-25
               C25,-22 24,-18 18,-15
               C24,-12 25,-8 20,-5
               C25,-2 25,2 20,6
               C15,9 8,9 0,6
               C-8,9 -15,9 -20,6
               C-25,2 -25,-2 -20,-5
               C-25,-8 -24,-12 -18,-15 Z" 
            fill="url(#brainGradient)" 
            stroke="#C2185B" 
            stroke-width="1.2"/>
      
      <!-- Detailed brain hemisphere division -->
      <path d="M0,-25 C0,-15 0,-5 0,6" 
            fill="none" stroke="#AD1457" stroke-width="1.5"/>
      
      <!-- Left hemisphere folds -->
      <path d="M-15,-12 C-12,-16 -8,-16 -5,-12" 
            fill="none" stroke="#AD1457" stroke-width="1.3"/>
      <path d="M-15,-6 C-12,-10 -8,-10 -5,-6" 
            fill="none" stroke="#AD1457" stroke-width="1.3"/>
      <path d="M-15,0 C-12,-4 -8,-4 -5,0" 
            fill="none" stroke="#AD1457" stroke-width="1.3"/>
      <path d="M-12,3 C-9,-1 -6,-1 -3,3" 
            fill="none" stroke="#AD1457" stroke-width="1.1"/>
      
      <!-- Right hemisphere folds -->
      <path d="M5,-12 C8,-16 12,-16 15,-12" 
            fill="none" stroke="#AD1457" stroke-width="1.3"/>
      <path d="M5,-6 C8,-10 12,-10 15,-6" 
            fill="none" stroke="#AD1457" stroke-width="1.3"/>
      <path d="M5,0 C8,-4 12,-4 15,0" 
            fill="none" stroke="#AD1457" stroke-width="1.3"/>
      <path d="M3,3 C6,-1 9,-1 12,3" 
            fill="none" stroke="#AD1457" stroke-width="1.1"/>
      
      <!-- Brain texture details -->
      <circle cx="-8" cy="-8" r="1.2" fill="#C2185B" opacity="0.7"/>
      <circle cx="8" cy="-6" r="1" fill="#C2185B" opacity="0.7"/>
      <circle cx="-6" cy="0" r="0.8" fill="#C2185B" opacity="0.7"/>
      <circle cx="6" cy="2" r="1.1" fill="#C2185B" opacity="0.7"/>
      <circle cx="-3" cy="-3" r="0.6" fill="#C2185B" opacity="0.7"/>
      <circle cx="3" cy="-1" r="0.7" fill="#C2185B" opacity="0.7"/>
      
      <!-- Bold Yellow £ Symbol at center -->
      <g transform="translate(0, -6)">
        <text x="0" y="8" 
              font-family="Inter, Arial Black, sans-serif" 
              font-size="20" 
              font-weight="900" 
              fill="#FFD700" 
              stroke="#FF8F00"
              stroke-width="0.8"
              text-anchor="middle" 
              dominant-baseline="central">£</text>
      </g>
    </g>
    
    <!-- Thick Navy Blue Orbital Ring - wraps behind head and under chin -->
    <ellipse cx="-2" cy="2" 
             rx="55" ry="35" 
             fill="none" 
             stroke="#1A237E" 
             stroke-width="8"
             transform="rotate(25)"
             opacity="0.95"/>
  </g>
  
  <!-- Text Group - exact typography match -->
  <g transform="translate(200, 195)">
    <!-- SmartSpend main text - Dark Navy Inter Bold -->
    <text x="0" y="0" 
          font-family="Inter, system-ui, -apple-system, sans-serif" 
          font-size="44" 
          font-weight="700" 
          fill="#1A237E" 
          text-anchor="middle" 
          dominant-baseline="central"
          letter-spacing="-0.02em">SmartSpend</text>
    
    <!-- Slogan - Lighter Navy Regular Weight -->
    <text x="0" y="34" 
          font-family="Inter, system-ui, -apple-system, sans-serif" 
          font-size="18" 
          font-weight="400" 
          fill="#3949AB" 
          text-anchor="middle" 
          dominant-baseline="central"
          letter-spacing="-0.005em">Think Smart. Spend Smarter.</text>
  </g>
</svg>